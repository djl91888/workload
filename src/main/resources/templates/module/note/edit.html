<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改笔记')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-note-edit" th:object="${wkNote}">
            <input name="noteId" th:field="*{noteId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户id：</label>
                <div class="col-sm-8">
                    <input name="userId" th:field="*{userId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">需求id：</label>
                <div class="col-sm-8">
                    <input name="demandId" th:field="*{demandId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作大类id：</label>
                <div class="col-sm-8">
                    <input name="workCategoryId" th:field="*{workCategoryId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作小类id：</label>
                <div class="col-sm-8">
                    <input name="workTypeId" th:field="*{workTypeId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作量模型id：</label>
                <div class="col-sm-8">
                    <input name="workModelId" th:field="*{workModelId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作数量：</label>
                <div class="col-sm-8">
                    <input name="workNum" th:field="*{workNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">单位：小时：</label>
                <div class="col-sm-8">
                    <input name="workHours" th:field="*{workHours}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作描述：</label>
                <div class="col-sm-8">
                    <input name="workDesc" th:field="*{workDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">工作记录的时间：</label>
                <div class="col-sm-8">
                    <input name="workDate" th:field="*{workDate}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人：</label>
                <div class="col-sm-8">
                    <input name="createrId" th:field="*{createrId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">创建人姓名：</label>
                <div class="col-sm-8">
                    <input name="createrName" th:field="*{createrName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备用1：</label>
                <div class="col-sm-8">
                    <input name="param1" th:field="*{param1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备用2：</label>
                <div class="col-sm-8">
                    <input name="param2" th:field="*{param2}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "module/note";
        $("#form-note-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-note-edit').serialize());
            }
        }
    </script>
</body>
</html>
